<div class="email-container jumbotron center-block">
  <h1>Email checker</h1>
  <form role="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" ng-model="email" class="form-control" placeholder="Email address">
    </div>
    <email-checker-button label="Is this an email?" email="email"></email-checker-button>
    <!-- Point to the new page in the next button -->
    <button type="submit" class="btn btn-default" ui-sref="details({email: email})">Show me the mail details</button>
  </form>

</div>
